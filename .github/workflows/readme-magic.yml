name: Automagic Readme

on:
  push:
    branches: [ main ]
    paths:
      - 'kotlin/src/main/kotlin/com/vend/fmr/aieng/utils/Demo.kt'
      - 'kotlin/src/main/kotlin/com/vend/fmr/aieng/utils/DemoCategory.kt'
      - 'kotlin/src/main/kotlin/com/vend/fmr/aieng/utils/DemoStatus.kt'
      - 'kotlin/src/main/kotlin/com/vend/fmr/aieng/utils/ReadmeGenerator.kt'
      - 'README.md'
      - 'kotlin/README.md'
      - '.github/workflows/readme-magic.yml'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Fetch the goods
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: â˜• Brew some Java magic
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ—ƒï¸ Stash Maven treasures
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: ğŸ¯ Cook up fresh demo lists
      working-directory: ./kotlin
      run: |
        echo "ğŸ” Current directory: $(pwd)"
        echo "ğŸ“ Files in directory: $(ls -la)"
        echo "â˜• Java version: $(java -version 2>&1 | head -1)"
        
        # Generate internal demos list - default behavior
        echo "ğŸ”¨ Compiling and generating internal demos..."
        mvn -q compile exec:java -Dexec.mainClass="com.vend.fmr.aieng.utils.ReadmeGeneratorKt" -Dexec.classpathScope="compile" > kotlin_demos.md 2>&1 || {
          echo "âŒ Internal demos generation failed"
          cat kotlin_demos.md
          exit 1
        }
        
        # Generate external demos list (no compile needed)
        echo "ğŸ”¨ Generating external demos..."
        mvn -q exec:java -Dexec.mainClass="com.vend.fmr.aieng.utils.ReadmeGeneratorKt" -Dexec.args="external" -Dexec.classpathScope="compile" > js_demos.md 2>&1 || {
          echo "âŒ External demos generation failed"
          cat js_demos.md
          exit 1
        }

    - name: ğŸ‘€ Peek at the internal masterpiece
      working-directory: ./kotlin
      run: |
        echo "ğŸ“‹ Generated Internal Demo List:"
        echo "================================"
        cat kotlin_demos.md
        echo "================================"
        echo "ğŸ“Š Internal demos line count: $(wc -l < kotlin_demos.md)"

    - name: ğŸ‘€ Peek at the external masterpiece
      working-directory: ./kotlin
      run: |
        echo "ğŸ“‹ Generated External Demo List:"
        echo "================================"
        cat js_demos.md
        echo "================================"
        echo "ğŸ“Š External demos line count: $(wc -l < js_demos.md)"

    - name: âœ¨ Sprinkle README magic
      working-directory: ./kotlin
      run: |
        # Update Kotlin README with internal demos
        awk '
        BEGIN { in_demo_section = 0 }
        /<!-- DEMO_LIST_START -->/ { 
          print $0
          while ((getline line < "kotlin_demos.md") > 0) {
            print line
          }
          close("kotlin_demos.md")
          in_demo_section = 1
          next
        }
        /<!-- DEMO_LIST_END -->/ { 
          print $0
          in_demo_section = 0
          next
        }
        !in_demo_section { print $0 }
        ' README.md > README_new.md
        
        # Replace the Kotlin README
        mv README_new.md README.md
        
        # Update Parent README with internal and external demo sections
        awk '
        BEGIN { in_internal_section = 0; in_external_section = 0 }
        /<!-- KOTLIN_DEMOS_START -->/ { 
          print $0
          while ((getline line < "kotlin_demos.md") > 0) {
            print line
          }
          close("kotlin_demos.md")
          in_internal_section = 1
          next
        }
        /<!-- KOTLIN_DEMOS_END -->/ { 
          print $0
          in_internal_section = 0
          next
        }
        /<!-- JS_DEMOS_START -->/ { 
          print $0
          while ((getline line < "js_demos.md") > 0) {
            print line
          }
          close("js_demos.md")
          in_external_section = 1
          next
        }
        /<!-- JS_DEMOS_END -->/ { 
          print $0
          in_external_section = 0
          next
        }
        !in_internal_section && !in_external_section { print $0 }
        ' ../README.md > ../README_new.md
        
        # Replace the parent README
        mv ../README_new.md ../README.md
        
        # Clean up
        rm kotlin_demos.md js_demos.md

    - name: ğŸ” Detective work for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ“ Sign the guestbook
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md kotlin/README.md
        git commit -m "ğŸ¤– Auto-update README demo lists

        Updated demo lists based on latest changes to Demo.kt
        
        Co-Authored-By: ReadmeGenerator <noreply@github.com>"

    - name: ğŸš€ Launch into orbit
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git push origin main