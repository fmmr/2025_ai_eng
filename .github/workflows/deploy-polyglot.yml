name: Deploy Polyglot

on:
  push:
    branches: [ main ]
    paths:
      - 'polyglot/**'
      - '.github/workflows/deploy-polyglot.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'polyglot/**'
      - '.github/workflows/deploy-polyglot.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./polyglot
    
    steps:
    - name: ðŸ›’ Grab the code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Node.js time machine
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './polyglot/package-lock.json'
    
    - name: ðŸ“¦ Download the internet
      run: npm install
    
    - name: ðŸ§ª Lab experiments
      env:
        OPENAIKEY: fake-key-for-testing
        OPENAI_API_KEY: fake-key-for-testing
      run: npm test
    
    - name: ðŸŽ¬ Showtime! Deploy!
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_POLYGLOT }}
