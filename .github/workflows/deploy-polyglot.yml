name: Deploy Polyglot App

on:
  push:
    branches: [ main ]
    paths:
      - 'polyglot/**'
      - '.github/workflows/deploy-polyglot.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'polyglot/**'
      - '.github/workflows/deploy-polyglot.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./polyglot
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './polyglot/package-lock.json'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Trigger deploy to Render
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_POLYGLOT }}
